# Exemple complet de stack pour Dockploy
# API Audace + RadioManager Frontend + PostgreSQL + Icecast + Monitoring

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: audace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-audace_db}
      POSTGRES_USER: ${DB_USER:-audace_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=fr_FR.UTF-8 --lc-ctype=fr_FR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - audace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-audace_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # FastAPI Application
  api:
    build:
      context: https://github.com/lwilly3/api-audace.git
      dockerfile: Dockerfile
    container_name: audace-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      SECRET_KEY: ${API_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://app.radioaudace.com}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      WORKERS: ${API_WORKERS:-4}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.radio.audace.ovh`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    networks:
      - audace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Icecast Streaming Server
  icecast:
    image: infiniteproject/icecast:latest
    container_name: audace-icecast
    restart: unless-stopped
    environment:
      ICECAST_ADMIN_PASSWORD: ${ICECAST_ADMIN_PASSWORD}
      ICECAST_SOURCE_PASSWORD: ${ICECAST_SOURCE_PASSWORD}
      ICECAST_RELAY_PASSWORD: ${ICECAST_RELAY_PASSWORD}
      ICECAST_HOSTNAME: radio.audace.ovh
      ICECAST_MAX_CLIENTS: ${ICECAST_MAX_CLIENTS:-1000}
      ICECAST_MAX_SOURCES: ${ICECAST_MAX_SOURCES:-10}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.icecast.rule=Host(`radio.audace.ovh`)"
      - "traefik.http.routers.icecast.entrypoints=websecure"
      - "traefik.http.routers.icecast.tls.certresolver=letsencrypt"
      - "traefik.http.services.icecast.loadbalancer.server.port=8000"
    networks:
      - audace-network
    volumes:
      - icecast_logs:/var/log/icecast
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/stats.xml"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # RadioManager Frontend
  frontend:
    build:
      context: https://github.com/lwilly3/radioManager.git
      dockerfile: Dockerfile
    container_name: radiomanager-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: https://api.radio.audace.ovh
      VITE_STREAM_URL: https://radio.audace.ovh/stream.mp3
      NODE_ENV: production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`app.radioaudace.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - audace-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Redis Cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: audace-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - audace-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Backup automatique
  backup:
    image: offen/docker-volume-backup:v2
    container_name: audace-backup
    restart: unless-stopped
    environment:
      BACKUP_CRON_EXPRESSION: "0 2 * * *"  # 2h du matin
      BACKUP_RETENTION_DAYS: "7"
      BACKUP_FILENAME: "backup-%Y-%m-%d.tar.gz"
      AWS_S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      - postgres_data:/backup/postgres_data:ro
      - icecast_logs:/backup/icecast_logs:ro
      - ./backups:/archive
    networks:
      - audace-network

volumes:
  postgres_data:
    driver: local
  icecast_logs:
    driver: local
  redis_data:
    driver: local

networks:
  audace-network:
    driver: bridge
